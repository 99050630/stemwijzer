<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="stemwijzer">
        <div class="stemwijzer_container" id="startScreen">
            <div class="stemwijzer_content">
                <img src="https://tweedekamer2021.stemwijzer.nl/gfx/img/votematch_applogo.svg" alt="">
                <div class="stemwijzer_home_text">

                <button type="button" id="start_btn" class="start_btn">Start</button>
            </div>
        </div>
        <div class="stemwijzer_vragen_container" id="questionScreen">
            <div class="vragen_header">
                <div class="arrow" id="reverse_btn"><i class="fas fa-arrow-left"></i></div>
            </div>
            <div class="vragen_content">
                <div id="title" class="vragen_title">Titel: </div>
                <div id="statement" class="vragen_statement">Statement: </div>
                <div class="vragen_btn_container">
                    <button type="button" id="eens_btn" class="vragen_btn">Eens</button>
                    <button type="button" id="neutraal_btn" class="vragen_btn">Geen van beide</button>

                    <button type="button" id="skip" class="skip">Sla deze vraag over <i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="vragen_partijen" id="vragen_partijen">
                    <div id="partie_name_container"></div>
                    <div id="partie_statement_container"></div>
                </div>
            </div>
        </div>
        <div class="resultaat_container" id="resultScreen">
            <div id="title_result" class="title_result">Dit is uw partij: </div>
            <div id="statement_result" class="statement_result">Statement: </div>
            <div id="partij_size_result" class="partij_size_result">1</div>
            <div class="resultaat_btn_container">
                <button type="button" class="vragen_btn" id="bigParties">Grootte partijen</button>
                <button type="button" class="vragen_btn" id="smallParties">Kleine partijen</button>
                <button type="button" class="vragen_btn" id="seculaireParties">Seculaire partijen</button>
                <button type="button" class="vragen_btn" id="allParties">Alle partijen</button>
            </div>
        </div>
    </div>
